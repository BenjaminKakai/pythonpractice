name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: savannah_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: co37x74bob
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libpq-dev gcc python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:co37x74bob@localhost:5432/savannah_db
        run: |
          pytest --cov=savannah_app

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t savannah:test .
          echo "Docker image built successfully"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Simulate deployment
        run: |
          echo "Starting deployment simulation..."
          echo "Step 1: Preparing deployment environment"
          echo "Step 2: Deploying application"
          echo "Step 3: Running post-deployment checks"
          echo "Deployment simulation completed successfully"